<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <p class="title">
        â–¼ Pretty slick calculator
      </p>
      <h3 class="result">0</h3>
      <div class="grid">
        <div class="button bold">1</div>
        <div class="button bold">2</div>
        <div class="button bold">3</div>
        <div class="button">/</div>
        <div class="button bold">4</div>
        <div class="button bold">5</div>
        <div class="button bold">6</div>
        <div class="button">*</div>
        <div class="button bold">7</div>
        <div class="button bold">8</div>
        <div class="button bold">9</div>
        <div class="button">-</div>
        <div class="button">C</div>
        <div class="button bold">0</div>
        <div class="button">=</div>
        <div class="button">+</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
